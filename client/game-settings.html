        <div>
            <!-- start scoring settings -->

            <div class="panel-group" role="tablist" aria-multiselectable="true">
                <!-- group of all the accordions -->

                <!-- stat accordion one -->
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Scoring Settings
                </a>
              </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body ">

                          <div class="btn-group" data-toggle="buttons">
              
                            <label class="btn btn-primary active scoring-settings">
                              <input type="radio" autocomplete="off" checked> Area Scoring
                            </label>
                            <label class="btn btn-primary scoring-settings">
                              <input type="radio" name="options" autocomplete="off">Territory Scoring
                            </label>
                            <label class="btn btn-primary scoring-settings">
                              <input type="radio" name="options" autocomplete="off">Army Scoring
                            </label>
                            
                          </div>
                        
                        
                        
                        </div>
                    </div>
                </div>

                <!-- start accordion two -->
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
              <a role="button" data-toggle="collapse" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                Player Settings
              </a>
            </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                            
                            
                            
                            
                            <div class="btn-group" data-toggle="buttons">
              
                            <label class="btn btn-primary active player-settings">
                              <input type="radio" autocomplete="off" checked> One Player
                            </label>
                            <label class="btn btn-primary player-settings">
                              <input type="radio" name="options" autocomplete="off">Two Player Hotseat
                            </label>
                            <label class="btn btn-primary player-settings">
                              <input type="radio" name="options" autocomplete="off">Tournament
                            </label>
                            
                          </div>
                            
                            
                            
                            
                        </div>
                    </div>
                </div>



                <!-- start accordion three -->
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingThree">

              <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                Handicap
              </a>
            </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">
                        <div class="panel-body">
                            
                            
                            
                            
                            
                            <div class="btn-group" data-toggle="buttons">
              
                            <label class="btn btn-primary active handicap-settings">
                              <input type="radio" autocomplete="off" checked>Zero

                              <input type="radio" name="options" autocomplete="off">One
