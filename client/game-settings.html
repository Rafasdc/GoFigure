<html>

<head>
    <!-- JQuery and Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div align="center">
            <h1>Game Settings</h1>
            <a href="index.html" class="btn btn-default" role="button">Main Menu</a>
        </div>
        <!-- end Game Settings -->



        <div>
            <!-- start scoring settings -->

            <div class="panel-group" role="tablist" aria-multiselectable="true">
                <!-- group of all the accordions -->

                <!-- stat accordion one -->
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Scoring Settings
                </a>
              </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body ">

                          <div class="btn-group" data-toggle="buttons">
              
                            <label class="btn btn-primary">
                              <input type="radio" autocomplete="off" checked> Area Scoring
                            </label>
                            <label class="btn btn-primary">
                              <input type="radio" name="options" autocomplete="off">Territory Scoring
                            </label>
                            <label class="btn btn-primary">
                              <input type="radio" name="options" autocomplete="off">Army Scoring
                            </label>
                            
                          </div>
                        
                        
                        
                        </div>
                    </div>
                </div>

                <!-- start accordion two -->
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
              <a role="button" data-toggle="collapse" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                Player Settings
              </a>
            </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                            
                            
                            
                            
                            <div class="btn-group" data-toggle="buttons">
              
                            <label class="btn btn-primary">
                              <input type="radio" autocomplete="off" checked> One Player
                            </label>
                            <label class="btn btn-primary">
                              <input type="radio" name="options" autocomplete="off">Two Player Hotseat
                            </label>
                            <label class="btn btn-primary">
                              <input type="radio" name="options" autocomplete="off">Tournament
                            </label>
                            
                          </div>
                            
                            
                            
                            
                        </div>
                    </div>
                </div>



                <!-- start accordion three -->
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingThree">
                        <h4 class="panel-title">
              <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                Title 3
              </a>
            </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">
                        <div class="panel-body">
                            
                            
                            
                            
                            
                            <div class="btn-group" data-toggle="buttons">
              
                            <label class="btn btn-primary">
                              <input type="radio" autocomplete="off" checked> One Player
                            </label>
                            <label class="btn btn-primary">
                              <input type="radio" name="options" autocomplete="off">Two Player Hotseat
                            </label>
                            <label class="btn btn-primary">
                              <input type="radio" name="options" autocomplete="off">Tournament
                            </label>
                            
                          </div>
                            
                            
                            
                            
                            
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- end scoring settings -->
    </div>
    </div>
    <!-- end container -->

    <div align="center">
        <a href="game.html" class="btn btn-default" role="button">Start Game</a>
    </div>



    <!-- Bootstrap core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
