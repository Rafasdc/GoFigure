<html>

<head>
	<!-- JQuery and Bootstrap CSS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/visual-settings.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

	<div align="center">
		<h1>Settings</h1>
		<a href="index.html" class="btn btn-default" role="button">Main Menu</a>
	</div>
	<div class="container">
		<!-- main container -->
		<div class="panel-group" role="tablist" aria-multiselectable="true">
			<div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingOne">
					<h4 class="panel-title">
            <a role="button" data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Board
            </a>
          </h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
					<div class="panel-body">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary active token-color">
								<input type="radio" autocomplete="off" checked>Black and White</input>
							</label>
							<label class="btn btn-primary token-color">
								<input type="radio" autocomplete="off">Red and Green</input>
							</label>
							<label class="btn btn-primary token-color">
								<input type="radio" autocomplete="off">Blue and Orange</input>
							</label>
							</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingTwo">
					<h4 class="panel-title">
        <a role="button" data-toggle="collapse"  href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          Tokens
        </a>
      </h4>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
					<div class="panel-body">
						<table class="table table-striped table-sm">
							<tr>
								<td>Select Colors:</td>
								<td>
									<div class="btn-group" data-toggle="buttons">

										<label class="btn btn-primary active token-color">
											<input type="radio" autocomplete="off" checked>Black and White</input>
										</label>
										<label class="btn btn-primary token-color">
											<input type="radio" autocomplete="off">Red and Green</input>
										</label>
										<label class="btn btn-primary token-color">
											<input type="radio" autocomplete="off">Blue and Orange</input>
										</label>

									</div>
								</td>
							</tr>
							<tr>
								<td>Select Shape:</td>
								<td>
									<div class="btn-group" data-toggle="buttons">

										<label class="btn btn-primary active token-shape">
											<input type="radio" id="black" autocomplete="off" checked>Circle</input>
										</label>
										<label class="btn btn-primary token-shape">
											<input type="radio" autocomplete="off">Square</input>
										</label>
										<label class="btn btn-primary token-shape">
											<input type="radio" autocomplete="off">Triangle</input>
										</label>
										<label class="btn btn-primary token-shape">
											<input type="radio" autocomplete="off">Star</input>
										</label>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>



		<a class="btn btn-default" role="button">Save</a>

		<!-- Bootstrap core JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
